<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale Conosco</title>
    <link rel="stylesheet" href="estilo.css">
   
</head>
    
<body>
    <script>
        window.addEventListener('load', function() {
            
            const form = document.getElementById('contactForm');
            
            if (form) {
                form.addEventListener('submit', function(event) {
                    
                    event.preventDefault(); // Impede o erro 405!

                    // 1. Coleta dos elementos e seus valores
                    const nome = document.getElementById('nome');
                    const email = document.getElementById('email');
                    const mensagem = document.getElementById('mensagem');

                    const nomeValue = nome.value.trim();
                    const emailValue = email.value.trim();
                    const mensagemValue = mensagem.value.trim();
                    
                    // 2. Validações Sequenciais (A lógica real)
                    
                    if (nomeValue === "") {
                        alert("Por favor, preencha o campo 'nome completo'.");
                        nome.focus();
                        return; 
                    }

                    const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; 
                    if (!emailPattern.test(emailValue)) {
                        alert("Por favor, insira um endereço de e-mail válido.");
                        email.focus();
                        return;
                    }

                    if (mensagemValue === "") {
                        alert("Por favor, preencha o campo 'mensagem'.");
                        mensagem.focus();
                        return;
                    }
                    
                    // Se chegou aqui, a validação foi bem-sucedida
                    alert("Validação JavaScript bem-sucedida! O formulário não será enviado para evitar o erro 405.");
                });
            }
        });
    </script>
  <header>
        <h1>Guia de Festas de Fim de Ano</h1>
    </header>

    <div class="container">
       <aside class="sidebar">
    <nav>
        <ul>
            <li><a href="index.html" class="[active_index]">Início e Boas-Vindas</a></li>
            <li><a href="celebracoes.html" class="[active_celebracoes]">Celebrações e Atividades</a></li>
            <li><a href="personalidades.html" class="[active_personalidades]">Personalidades do Natal</a></li>
            <li><a href="organizacao.html" class="[active_organizacao]">organizacao e Segurança</a></li>
            <li><a href="videos.html" class="[active_videos]">Sugestões de Vídeos</a></li>
            <li><a href="contato.html" class="[active_contato]">Fale Conosco</a></li>
        </ul>
    </nav>
</aside>
        <main class="content">
            <h1>Fale Conosco!</h1>
            
            <div class="contact-form-container">
                <form class="contact-form" action="#" method="POST">
                    
                    <label for="nome">nome completo:</label>
                    <input type="text" id="nome" name="nome_completo" required>
                    
                    <label for="email">email:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="assunto">assunto:</label>
                    <input type="text" id="assunto" name="assunto">
                    
                    <label for="mensagem">mensagem:</label>
                    <textarea id="mensagem" name="mensagem" required></textarea>
                    
                    <div class="form-actions">
                        <button type="submit" class="enviar">enviar</button>
                        <button type="reset" class="limpar">limpar</button>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>

</html>
